<!DOCTYPE HTML>
<html>
	<head>
		<link
			rel='stylesheet'
			type='text/css'
			href='styles.css'
		/>
	</head>
	<body>
		<h1>Character Generation</h1>
		<button
			type='button'
			onclick='displayInfo()'
		>
			Generate
		</button>

		<h2>Info</h2>
		<h3>Race</h3>
		<p class='race-info'>
		</p>

		<h3>Background</h3>
		<p class='background-info'>
		</p>

		<h2>Ability Scores</h2>
		<h3>Strength</h3>
		<p class='strength-score-info'>
		</p>

		<h3>Dexterity</h3>
		<p class='dexterity-score-info'>
		</p>

		<h3>Constitution</h3>
		<p class='constitution-score-info'>
		</p>

		<h3>Intelligence</h3>
		<p class='intelligence-score-info'>
		</p>

		<h3>Wisdom</h3>
		<p class='wisdom-score-info'>
		</p>

		<h3>Charisma</h3>
		<p class='charisma-score-info'>
		</p>

		<h2>Proficiencies</h2>
		<h3>Languages</h3>
		<p class='proficient-languages-info'>
		</p>

		<h3>Skills</h3>
		<p class='proficient-skills-info'>
		</p>

		<h3>Tools</h3>
		<p class='proficient-tools-info'>
		</p>

		<h3>Weapons</h3>
		<p class='proficient-weapons-info'>
		</p>

		<h3>Armors</h3>
		<p class='proficient-armors-info'>
		</p>

		<h2>Features</h2>
		<p></p>
	</body>
	<script
		src='character.js'
	>
	</script>
	<script
		src='scripts.js'
	>
	</script>
</html>
